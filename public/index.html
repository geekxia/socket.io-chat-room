<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>聊天室</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">

    <div class="top" id='chat'></div>

    <div class="button">
      <input type="text" id='msg'>
      <input type="button" value="发送" id='btn'>
    </div>

  </div>


  <script src='./socket.io.js'></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script>
  $(document).ready(function() {

    var socket = io('http://localhost:9999')
    var count = 0
    socket.on('msg_from_server', function(data) {
      console.log('来自服务端的消息：', data)
      count++
      $('#chat').append('<div class="row">'+data+'</div>')
    })

    // 给btn绑定事件，向服务端发送消息
    $('#btn').click(function() {
      var msg = $('#msg').val()
      socket.emit('msg_from_client', msg)
      $('#msg').val('')
    })
    // enter键发送消息
    $('#msg').keypress(function(e) {
      if (e.which == 13) {
        var msg = $('#msg').val()
        socket.emit('msg_from_client', msg)
        $('#msg').val('')
        console.log(count)
        $('#chat').scrollTop(35*count)
      }
    })
  })
  </script>
</body>
</html>
